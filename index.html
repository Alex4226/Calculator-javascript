<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <h1 class="titlu-pagina">Titlul paginii mele</h1> -->

    <!-- Calculator -->

    <div class="container">
      <p class="cifra-calculator">0</p>
      <p class="status-numar">Zero</p>
      <button class="buton-calculator buton-plus">+</button>
      <button class="buton-calculator buton-minus">-</button>
      <button class="buton-calculator buton-inmultit">x</button>
      <button class="buton-calculator buton-impartit">/</button>
      <button class="buton-calculator buton-resetare">Reset</button>
      <button class="buton-calculator buton-primalitate">Prim</button>
      <div class="alert">
        <i class="bi bi-exclamation-circle"></i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-exclamation-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
          />
        </svg>
        This is an error Alert.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
